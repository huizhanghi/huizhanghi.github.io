<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="250" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333">卷积神经网络 (CNN) 模型架构</text>
  
  <!-- 输入层 -->
  <rect x="50" y="80" width="60" height="100" rx="5" fill="url(#input-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="80" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">输入</text>
  
  <!-- 卷积层1 -->
  <rect x="160" y="90" width="60" height="80" rx="5" fill="url(#conv-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="190" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">卷积层1</text>
  
  <!-- 池化层1 -->
  <rect x="270" y="95" width="50" height="70" rx="5" fill="url(#pool-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="295" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">池化层1</text>
  
  <!-- 卷积层2 -->
  <rect x="370" y="100" width="60" height="60" rx="5" fill="url(#conv-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="400" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">卷积层2</text>
  
  <!-- 池化层2 -->
  <rect x="480" y="105" width="50" height="50" rx="5" fill="url(#pool-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="505" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">池化层2</text>
  
  <!-- 全连接层1 -->
  <rect x="580" y="105" width="70" height="50" rx="5" fill="url(#fc-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="615" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">全连接层</text>
  
  <!-- 输出层 -->
  <rect x="700" y="105" width="20" height="50" rx="5" fill="url(#output-gradient)" stroke="#333333" stroke-width="1"/>
  <text x="710" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">输出</text>
  
  <!-- 连接箭头 -->
  <line x1="110" y1="130" x2="160" y2="130" stroke="#666666" stroke-width="2"/>
  <polygon points="155,125 165,130 155,135" fill="#666666"/>
  
  <line x1="220" y1="130" x2="270" y2="130" stroke="#666666" stroke-width="2"/>
  <polygon points="265,125 275,130 265,135" fill="#666666"/>
  
  <line x1="320" y1="130" x2="370" y2="130" stroke="#666666" stroke-width="2"/>
  <polygon points="365,125 375,130 365,135" fill="#666666"/>
  
  <line x1="430" y1="130" x2="480" y2="130" stroke="#666666" stroke-width="2"/>
  <polygon points="475,125 485,130 475,135" fill="#666666"/>
  
  <line x1="530" y1="130" x2="580" y2="130" stroke="#666666" stroke-width="2"/>
  <polygon points="575,125 585,130 575,135" fill="#666666"/>
  
  <line x1="650" y1="130" x2="700" y2="130" stroke="#666666" stroke-width="2"/>
  <polygon points="695,125 705,130 695,135" fill="#666666"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="input-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A3A1FF"/>
      <stop offset="100%" stop-color="#3A3897"/>
    </linearGradient>
    
    <linearGradient id="conv-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb"/>
      <stop offset="100%" stop-color="#2575fc"/>
    </linearGradient>
    
    <linearGradient id="pool-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#11998e"/>
      <stop offset="100%" stop-color="#38ef7d"/>
    </linearGradient>
    
    <linearGradient id="fc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5858"/>
      <stop offset="100%" stop-color="#f09819"/>
    </linearGradient>
    
    <linearGradient id="output-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FC5C7D"/>
      <stop offset="100%" stop-color="#6A82FB"/>
    </linearGradient>
  </defs>
</svg> 